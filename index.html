<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="src/script.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <hr />
        <h1>
            What's the Weather?
        </h1>
        <hr />
        <form id="enter-city-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="input-city" placeholder="Enter a city" />
            </div>
            <button type="submit">Search</button> <div id="or">OR</div> <button id="gps-location">Current Location</button>
        </form>
        <hr />
        <h2>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 current-city" id="target-city">Please enter a city</div>   
            </div>
            <div class="row">
                <div class="col-4">
                    <img src="" id="weather-icon" />
                </div>
                <div class="col-4 current-temperature">
                    <span id="search-temperature">---</span>
                </div>
                <div class="col-4 wind">
                    Wind: <span id="wind-speed"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-4" id="date-time">
                    <span id="weather-description"></span>
                </div>
                <div class="col-4">
                    <p id="convert">
                        <span id="celsius"><a href="#" id="celsius-link" class="active">ºC</a></span> | <span id="farenheit"><a href="#" id="fahrenheit-link">ºF</a></span>
                    </p>
                </div>
                <div class="col-4 humidity">
                    Humidity: <span id="humidity-percent"></span>
                </div>
            </div>
        </h2>
        <hr />
        <div class="row">
            <h1>3-Hour Forecast</h1>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
    </div>
    <p id="github-link">
        <a href="https://github.com/pengallow/weather-app" target="_blank">Open-source code</a> by Chelsea Ellorin
    </p>
</body>
</html>
